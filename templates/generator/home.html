
<!DOCTYPE html>
<html>
<head>
    <title>SocialFlowAI - Generate Post</title>
    <style>
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-label {
            margin-bottom: 5px;
        }

        .form-range {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <h1>SocialFlowAI</h1>
    <p>Your AI-powered social media post generator.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="slider-container">
            <label for="{{ form.max_length.id_for_label }}" class="slider-label">Maximum Post Length:</label>
            {{ form.max_length }}
        </div>
        
        <button type="submit">Generate Post</button>
    </form>
</body>
</html>
